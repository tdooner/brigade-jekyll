---
version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-bundle-{{ checksum "Gemfile.lock" }}
            - v1-bundle-
      - run:
          name: Configure Bundler # use bundler version in Gemfile.lock
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: v1-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Build Jekyll site
          command: |
            bundle exec jekyll meetup download
            JEKYLL_ENV=production bundle exec jekyll build --config _config.yml,_config_github_pages.yml --verbose
      - persist_to_workspace:
          root: .
          paths:
            - _site

  deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "circle-ci@example.com"
            git config user.name "circle-ci"
      - add_ssh_keys:
          fingerprints:
            - "5c:f8:92:8e:05:91:4f:8a:62:c2:f9:72:96:0a:70:a6"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist _site

workflows:
  version: 2
  commit:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
  periodic_rebuild:
    jobs:
      - build
      - deploy:
          requires:
            - build
    triggers:
      - schedule:
          # 13:00 UTC = 6:00 AM PDT
          cron: "0 13 * * *"
          filters:
            branches:
              only:
                - master
